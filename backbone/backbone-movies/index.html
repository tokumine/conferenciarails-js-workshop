<head>

  <title>Backbone.js</title>
  <meta name="description" content="Template for the Conferencia Rails workshop">

<body>

  <div id="movies">
    <input type="text" name="movie" value="" placeholder="Title of the movie" />
    <label><input type="radio" name="rating" value="1" checked />★</label>
    <label><input type="radio" name="rating" value="2" />★★</label>
    <label><input type="radio" name="rating" value="3" />★★★</label>
    <label><input type="radio" name="rating" value="4" />★★★★</label>
    <label><input type="radio" name="rating" value="5" />★★★★★</label>
    <input type="submit" name="send" value="Add movie">
  </div>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='js/libs/jquery-1.6.2.min.js'>\x3C/script>")</script>

  <script src="js/libs/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/libs/json2.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/libs/backbone-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/libs/backbone-localstorage.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/helpers.js"></script>
  <script src="js/app.js"></script>
