<html>
  <head>
    <script src="/js/libs/jquery-1.6.2.min.js"></script>
    <script src="/js/libs/underscore-min.js"></script>
    <script src="/js/libs/backbone-min.js"></script>
    <script src="/js/libs/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>

    <link rel="stylesheet" href="stylesheets/leaflet.css" />
    <link rel="stylesheet" href="stylesheets/stylesheet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two:400,700,700italic&subset=latin&v2' rel='stylesheet' type='text/css'>

    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div id="content">
      <h1>Realtime Geolocation API</h1>

      <div id="user">
        <input type="text" name="username" value="" placeholder="Please, enter your username" />
      </div>

        <div id="map"></div>
        <h5>Your location: <span id="my_location"></span></h5>

      <h4>Users</h4>
      <ul id="users"></ul>

      <h4>Log</h4>
      <div id="log_container"></div>
    </div>

    <script type="text/template" id="log-template">
      <li><%= message %></li>
    </script>

    <script type="text/template" id="userlist-template">
      <li><%= username %></li>
    </script>
  </body>
</html>
